<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Realty</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const submitButton = document.getElementById('submitButton');
      submitButton.addEventListener('click', function (event) {
        const usernameInput = document.getElementById('code');
        if (!usernameInput.value) {
          event.preventDefault();
          alert('Пожалуйста, введите код.');
        } else {
          // Update href to include the username as a query parameter
          forgetPasswordLink.href = forgetPasswordLink.href + '?code=' + encodeURIComponent(usernameInput.value);
        }
      });
    });
  </script>
</head>
<body class="bg-[#ffffff] font-serif font-light text-white">
<div class="container p-10 m-auto">
  <div class="w-full mt-10 max-w-[500px] m-auto bg-grey-500 bg-[position:center] bg-[size:cover] shadow-2xl justify-center">
    <form class="bg-opacity-[.85] bg-grey-100 px-14 pb-52 pt-20" method="POST" th:action="@{/checkCode}">
      <div class="flex items-center">
        <p class="text-black block w-fit pb-1  border-orange-700 font-semibold" th:text="'Письмо с кодом для восстановления пароля отправлено на почту: ' + ${email}">text</p>

      </div>
      <div class="mt-5">
        <label for="code" class="text-gray-500 text-opacity-80 uppercase">Код</label>
        <input name="code" id="code" class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none" required />
      </div>
      <div class="mt-8">
        <button id="submitButton" type="submit" class="w-full rounded-full bg-gray-500 text-lg uppercase p-3 duration-300 ease-in-out focus:outline-none focus:shadow-outline">
          Подтвердить
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
