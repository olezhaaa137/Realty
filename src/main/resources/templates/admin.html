<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="adminHead">
	<title>Realt</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="bg-white font-serif font-light text-white">
	<div class="bg-[url('/images/bgHeader.jpg')] bg-[position:center] bg-fixed bg-[size:cover]">
		<div class="bg-opacity-75 bg-orange-600">
			<div class="bg-transparent container px-10 pt-5 pb-10 m-auto">
				<div class="flex items-center py-1 justify-between relative">
					<div class="flex items-center">
						<a th:href="@{/admin/realtors}"
							class="mr-5 text-xl uppercase text-opacity-60 text-white font-semibold hover:tracking-[0.07em] hover:text-opacity-100 hover:scale-110 duration-300 ease-in-out">Риелторы</a>
						<a th:href="@{/admin/clients}"
							class="mr-5 text-xl uppercase text-opacity-60 text-white font-semibold hover:tracking-[0.07em] hover:text-opacity-100 hover:scale-110 duration-300 ease-in-out">Клиенты</a>
						<a th:href="@{/admin/advertisements}"
							class="mr-5 text-xl uppercase text-opacity-60 text-white font-semibold hover:tracking-[0.07em] hover:text-opacity-100 hover:scale-110 duration-300 ease-in-out">Объявления</a>
						<a th:href="@{/admin/statistics}"
							class="text-xl uppercase text-opacity-60 text-white font-semibold hover:tracking-[0.07em] hover:text-opacity-100 hover:scale-110 duration-300 ease-in-out">Статистика</a>
					</div>
					<div th:fragment="adminAccount">
						<button type="button" id="btnMenu" class="block ml-5">
							<img th:src="@{/images/user.png}" class="w-[40px]" />
						</button>
						<div id="menu" class="hidden p-5 space-y-3 absolute bg-gray-200 rounded-md top-12 -right-11">
							<a th:href="@{/admin}" class="text-sm text-gray-500">Мой аккаунт</a>
							<form method="post" th:action="@{/logout}" class="flex items-center">
								<button type="submit" class="text-sm text-gray-500">
									Выйти
								</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="container px-10 py-5 pb-10 m-auto">
		<div class="mb-3 mt-5 text-center uppercase text-[40px] text-gray-500 text-opacity-80 font-medium">Личный аккаунт</div>
		<form method="post" th:action="@{/admin}" th:object="${admin}" class="px-[360px] space-y-3">
			<input type="hidden" name="id" id="id" th:field="*{id}"/>
			<div>
				<label for="name" class="text-gray-500 text-opacity-80 uppercase">Ваше имя</label>
				<input type="text" th:field="*{name}" name="name" id="name"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none"
					pattern="[А-Яа-яёЁA-Za-z]{3,15}" required="true" />
			</div>
			<div>
				<label for="surname" class="text-gray-500 text-opacity-80 uppercase">Ваша фамилия</label>
				<input type="text" th:field="*{surname}" name="surname" id="surname"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none"
					pattern="[А-Яа-яёЁA-Za-z]{3,15}" required="true" />
			</div>
			<div>
				<label for="lastname" class="text-gray-500 text-opacity-80 uppercase">Ваше отчество</label>
				<input type="text" th:field="*{lastname}" name="lastname" id="lastname"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none"
					pattern="[А-Яа-яёЁA-Za-z]{3,15}" required="true" />
			</div>
			<div>
				<label for="phone" class="text-gray-500 text-opacity-80 uppercase">Ваш номер телефона</label>
				<input type="text" th:field="*{phone}" name="phone" id="phone"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none"
					pattern="(80|\+375)(29|44|25|33)[0-9]{7}" required="true" />
			</div>
			<div>
				<label for="email" class="text-gray-500 text-opacity-80 uppercase">Ваш email</label>
				<input type="email" th:field="*{email}" name="email" id="email"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none" required="true" />
				<div th:if="${errEmail}" class="text-red-500" th:text="${errEmail}"></div>
			</div>
			<div>
				<label for="username" class="text-gray-500 text-opacity-80 uppercase">Логин</label>
				<input type="text" th:field="*{username}" name="username" id="username"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none" required="true" />
				<div th:if="${errUsername}" class="text-red-500" th:text="${errUsername}"></div>
			</div>
			<div>
				<label for="password" class="text-gray-500 text-opacity-80 uppercase">Пароль</label>
				<input type="password" th:field="*{password}" name="password" id="password"
					class="py-3 px-5 w-full rounded-full bg-gray-500 bg-opacity-50 appearance-none" required="true" />
			</div>
			<div class="pt-5">
				<button type="submit"
					class="w-full rounded-full bg-orange-700 text-lg uppercase hover:bg-orange-800 p-3 duration-300 ease-in-out focus:outline-none focus:shadow-outline">
					Сохранить
				</button>
			</div>
		</form>
	</div>
</body>
<script th:src="@{/js/script.js}"></script>
</html>
